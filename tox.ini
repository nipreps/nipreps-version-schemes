[tox]
envlist = py{37,38,39,310,311,py3}-{linux,windows}
skip_missing_interpreters = True
isolated_build = true

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
  pypy-3.9: pypy3

[gh-actions:env]
PLATFORM =
  ubuntu-latest: linux
  windows-latest: windows

[testenv]
deps =
    pytest
    pytest-cov
    black
    isort[colors]
    tomli; python_version < "3.11"
    !pypy3: mypy

commands =
    black --check --diff --color .
    isort --check --diff --color .
    mypy src tests
    pytest -sv tests/ --cov=nipreps_versions
